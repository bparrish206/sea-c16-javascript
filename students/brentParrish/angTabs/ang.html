<html ng-app>  
    <head>
<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>

      <script src="ngTabs.js"></script>
      <script src='newTabs.js'></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Angular Tabs</h1>
              <div ng-controller="NgTabsCtrl">
        <div ng-show="tabs.length > 0">
        <div ng-repeat="tab in tabs">
          <div class="tab" ng-class="{active: tab.name === activeTab.name}">
            <a class="tab-link" href="#" ng-click="showTab(tab)">{{tab.name}}</a>
          </div>
        </div>
        <div class="active-tab-content">
          {{activeTab.content}}
        </div>
      </div>
    </div>
       
        </div>
            <div class="main wrapper clearfix">
                <article>
                    <header>
                        <h1>Tabs are nice, but the world needs more Kittens</h1>
                    </header>
     <div ng-controller="newTabs">         
       <img src="http://placekitten.com/g/200/300" ng-show="catsRule"/>
 
                  <button type='button' ng-repeat="i in kennel" ng-click="catsRule = !catsRule" /> Kitten </button>
          
                  </div>
          </div>
                  
            </div> 
        </div> 
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
    </body>
</html>
